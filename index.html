<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIUS</title>
    <link rel="stylesheet" href="./src/css/root.css">
    <link rel="stylesheet" href="./src/css/header.css">
</head>

<body>
    <header>
        <section id="home">
            <div class="container homeDiv">
                <span class="home-companyLogo">
                    <img src="./src/img/logo.png" alt="logo">
                </span>
                <div class="topBar homeBar">
                    <span class="hamburger">
                        <div class="burgerLine"></div>
                        <div class="burgerLine"></div>
                        <div class="burgerLine"></div>
                    </span>
                    <span class="home-Tel">
                        <span class="telIcon home-ion-icon-div"><ion-icon name="call-outline"></ion-icon></span>
                        <span class="telNo home-topBar-text"></span>
                    </span>
                    <span class="home-Sales">
                        <span class="cartIcon home-ion-icon-div"><ion-icon name="cart-outline"></ion-icon></span>
                        <span class="salesCount home-topBar-text"></span>
                    </span>
                </div>
                <div class="bottomBar homeBar">
                    <ul class="home-links">
                        <li><a href="#">Projects</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Store</a></li>
                        <li><a href="#">Process</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">Client Portal</a></li>
                    </ul>
                </div>
                <div class="leftBar homeBar">
                    <span class="slideScroll">
                        <span class="slideScroll-btnUp"><ion-icon name="arrow-up-circle-outline"></ion-icon></span>
                        <span class="slideScroll-slideCount">02</span>
                        <span class="slideScroll-slideCountDivider">divider</span>
                        <span class="slideScroll-slideCount">03</span>
                        <span class="slideScroll-btnDn"><ion-icon name="arrow-down-circle-outline"></ion-icon></span>
                    </span>
                </div>
                <div class="rightBar homeBar">
                    <ul class="home-socialMediaIcons socialMediaIcons">
                        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-pinterest"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                        <li><a href="#"><ion-icon name="logo-youtube"></ion-icon></a></li>
                    </ul>
                </div>
            </div>
        </section>
    </header>
    <main>
    </main>
    <footer></footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
